<script type="text/javascript">

    mini.parse();

    //造10000个节点：4个层级，每层级10节点
    function createTreeData() {
        var index = 0;
        function create(pid, level) {
            var data = [];        
            for (var i = 0, l = 10; i < l; i++) {
                var o = {};
                index++;

                var o = {
                    "UID": index,
                    "ParentTaskUID": pid,
                    "Name": "Node" + (index),
                    "Duration": 5,
                    "Start": "2007-01-01",
                    "Finish": "2007-01-05",
                    "PercentComplete": 0,
                    "Summary": 1,
                    "Critical": 0,
                    "Milestone": 0,
                    "PredecessorLink": []
                };

                if (level > 0) {
                    o.children = create(o.UID, level - 1);
                }

                data.push(o);
            }
            return data;
        }
        var data = create("", 3);
        return data;
    }
    
    var data = createTreeData();
    var tree = mini.get("treegrid1");
    
    tree.setData(data);

</script>
