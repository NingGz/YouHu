<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <style>
    .mini-labelfield-label
    {    
        width:100px;
    }
    body .mini-labelfield
    {
        width:250px;
        margin:0;
        margin-top:5px;
    }
    </style>

</head>
<body>
    <h1>Form 表单</h1>      
       

    <div id="form1" >
        
        <input name="id" class="mini-hidden" />

        <input labelField="true" label="TextBox：" id="textbox1"  name="username" class="mini-textbox" required="true" />
        <input labelField="true" label="Password：" id="pwd1" name="Pwd" class="mini-password" required="true"/>
        <input labelField="true" label="TextArea：" style="width:400px;" id="textarea1" name="Area" class="mini-textarea" required="true"/>
        <input labelField="true" label="DatePicker：" id="date1" name="BirthDay" class="mini-datepicker" value="2010-10-12" required="true" />
        <input labelField="true" label="Spinner：" name="Age" class="mini-spinner" value="22" minValue="10" maxValue="50" />
        <input style="margin-left:100px;margin-bottom:5px;display:block;" name="Married" class="mini-checkbox" text="婚否" value="Y" trueValue="Y" falseValue="N" />
        <input labelField="true" label="ComboBox：" name="Country" showNullItem="true" class="mini-combobox" url="../data/countrys.txt" value="cn" textField="text" valueField="id" />
        <div labelField="true" label="CheckBoxList：" name="countrys" class="mini-checkboxlist" repeatItems="3" repeatLayout="flow" url="../data/countrys.txt" value="cn,de,usa" textField="text" valueField="id" ></div>
        <div labelField="true" label="RadioButtonList：" name="countrys2" class="mini-radiobuttonlist" value="en" repeatItems="4" repeatDirection="vertical" repeatLayout="table" url="../data/countrys.txt" textField="text" valueField="id" ></div>
        <div labelField="true" label="ListBox：" name="countrys3" showNullItem="true" class="mini-listbox" url="../data/countrys.txt" value="fr" textField="text" valueField="id" style="height:120px;"></div>
        
    </div>
    
    

    <div class="description">
        <h3>Description</h3>
        <p>只需要设置"labelField"、"label"、"labelStyle"就可以显示左侧label文本描述。    
        </p>
       
    </div>
</body>
</html>
