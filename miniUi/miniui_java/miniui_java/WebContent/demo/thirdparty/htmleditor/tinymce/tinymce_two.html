<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
 
    <title>TinyMCE(两个编辑器)</title>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/tinymce/4.6.6/tinymce.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="mini-panel" title="添加文章" width="900px" showFooter="true"
         showCollapseButton="true" >


        <table style="width:100%;table-layout:fixed;">
            <tr>
                <td valign="top" style="width:100px">
                    <label>文章标题：</label>
                </td>
                <td>
                    <input id="textbox1" name="title" class="mini-textbox" style="width:100%" />
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>文章正文：</label>
                </td>
                <td>
                    <div id="tinymce">
                       <p>MiniUI - 专业WebUI控件库</p>
           </br>
           <p>   快速开发，减少50%代码量</p>
           <p>   丰富组件库，高性能、低内存</p>
           <p>   支持 Java、.NET、PHP</p>
           <p>   支持 IE6+、FireFox、Chrome</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>文章摘要：</label>
                </td>
                <td>
                    <div id="tinymce1"></div>
                </td>
            </tr>
        </table>
        <div property="footer" style="text-align:right;padding:5px;">
            <a class="mini-button" onclick="getContent()" style="margin-right:10px">获取文章内容</a>
            <a class="mini-button" onclick="setContent()" style="margin-right:10px">更新文章内容</a>
        </div>
    </div>

</body>

</html>
<script type="text/javascript">
    mini.parse();
    tinymce.init({
        selector: '#tinymce',
        height:300

    });
    tinymce.init({
        selector: '#tinymce1',
        height: 100,
        menubar: false,
        toolbar: 'undo redo  | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',

    });
    function getContent() {

        var arr = [];
        var title = mini.get("textbox1").getValue();
        arr.push("文章内容：" + title);

        var content = tinymce.get('tinymce').getContent();
        arr.push("文章正文：" + content);

        var abstract = tinymce.get('tinymce1').getContent();
        arr.push("文章摘要：" + abstract);
        if (!title) {
            alert("文章标题:" + "该输入项为必填项");
        }
        else if (!content) {
            alert("文章正文不能为空");
        }
        else {
            alert(arr.join('\n'));
        }
    };
    function setContent() {
        tinymce.get('tinymce').setContent("MiniUI - 专业WebUI控件库");
        tinymce.get('tinymce1').setContent("快速开发，减少50%代码量,丰富组件库，高性能、低内存");

    };

</script>
