<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
 
    <title>TinyMCE(自定义配置项)</title>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/tinymce/4.6.6/tinymce.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="mini-panel" title="表单" style="width:850px;" showCollapseButton="true">
        <div>文本编辑器：</div>
        <div id="tinymce">
           <p>MiniUI - 专业WebUI控件库</p>
           </br>
           <p>   快速开发，减少50%代码量</p>
           <p>   丰富组件库，高性能、低内存</p>
           <p>   支持 Java、.NET、PHP</p>
           <p>   支持 IE6+、FireFox、Chrome</p>
        </div>
        
    </div>
    </br>
    <a class="mini-button" onclick="setContent()">设置编辑器的值</a>&nbsp;
    <a class="mini-button" onclick="getContent()">获取编辑器的值</a>&nbsp;
</body>
</html>
<script type="text/javascript">
    mini.parse();

    tinymce.init({
        selector: '#tinymce',
        height:250,
        menubar: false,
        toolbar: 'bold italic underline strikethrough | numlist bullist | alignleft aligncenter alignright | link unlink | code'

    });

    function setContent() {
        tinymce.get('tinymce').setContent("MiniUI - 专业WebUI控件库");
    }
    function getContent() {
        var value = tinymce.get('tinymce').getContent();
        alert(value);
    }
</script>
