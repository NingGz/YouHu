<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>KindEditor(选项卡)</title>
    
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="http://kindeditor.net/ke4/kindeditor-all-min.js?t=20160331.js" type="text/javascript"></script>
</head>

<body>
 <div id="tabs1" class="mini-tabs" activeIndex="0" style="width:800px" >
        <div title="Tab1">
             <table style="width:100%;table-layout:fixed;">
              
               <tr>
                 <td style="width:100px;vertical-align:top">
                     编辑器一：
                 </td>
                 <td>
                     <div name="editor" id="editor" style="width:100%;height:400px">
                        <p>MiniUI - 专业WebUI控件库</p>
                        </br>
                        <p>   快速开发，减少50%代码量</p>
                        <p>   丰富组件库，高性能、低内存</p>
                        <p>   支持 Java、.NET、PHP</p>
                        <p>   支持 IE6+、FireFox、Chrome</p>
                     
                   </div>
                 </td>
               </tr>
            </table>
            <a class="mini-button" onclick="getContent('editor')">获取编辑器的值</a>
        </div>
        <div title="Tab2">
            <table style="width:100%;table-layout:fixed;">
               
               <tr>
                 <td style="width:100px;vertical-align:top">
                     编辑器二：
                 </td>
                 <td>
                     <div name="editor1" id="editor1" style="height:200px;width:100%">
                        这是编辑器二的值
                     
                   </div>
                 </td>
               </tr>
            </table>
            <a class="mini-button" onclick="getContent('editor1')">获取编辑器的值</a>
        </div>

    </div>
   


</body>

</html>
<script type="text/javascript">
    mini.parse();
    var editor = KindEditor.create('#editor'); 
    var editor1 = KindEditor.create('#editor1',
        {
            items: [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
        });

   function getContent(id) {

       if (id == "editor") {
           alert(editor.html());
       }
       else if (id == "editor1") {
           alert(editor1.html());
       }
   }
</script>
