<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
 
    <title>UEditor</title>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>

    
    <script src="http://apps.bdimg.com/libs/ueditor/1.4.3.1/ueditor.config.js" type="text/javascript"></script>
    <script src="http://apps.bdimg.com/libs/ueditor/1.4.3.1/ueditor.all.min.js" type="text/javascript"></script>
    
</head>

<body>

    <div class="mini-panel" title="表单" width="850px" 
         showCollapseButton="true" >
        <div>文本编辑器：</div>
        <textarea id="container" name="content">
          <p>MiniUI - 专业WebUI控件库</p>
           </br>
           <p>   快速开发，减少50%代码量</p>
           <p>   丰富组件库，高性能、低内存</p>
           <p>   支持 Java、.NET、PHP</p>
           <p>   支持 IE6+、FireFox、Chrome</p>
        </textarea>


    </div>
    
     <div style="margin-top:20px">
        <table>
          <tr>
            <td> <a class="mini-button" onclick="setContent">设置编辑器的值</a></td>
            <td style="padding-left:5px;"><a class="mini-button" onclick="getContent">获取编辑器的值</a></td>
          </tr>
          <tr style="padding-top:10px;">
            <td> <a class="mini-button" onclick="setDisabled">设置编辑器只读</a></td>
            <td style="padding-left:5px;"> <a class="mini-button" onclick="setEnabled">取消编辑器只读</a></td>
          </tr>
        </table>
    </div>
</body>

</html>
<script type="text/javascript">
    mini.parse();

    var ue = UE.getEditor('container');


    function getContent() {
        var arr = ue.getContent();
        alert(arr);
    };
    function setContent() {
        ue.setContent('MiniUI - 专业WebUI控件库');
    };
    function setDisabled() {

        ue.setDisabled('fullscreen');

    };
    function setEnabled() {
        ue.setEnabled();
    }
  


</script>
