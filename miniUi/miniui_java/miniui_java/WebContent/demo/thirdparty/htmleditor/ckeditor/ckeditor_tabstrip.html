<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CKEditor(选项卡)</title>
    <style type="text/css">
       
    </style>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="http://cdn.ckeditor.com/4.5.8/standard-all/ckeditor.js" type="text/javascript"></script>
</head>

<body>
 <div id="Div1" class="mini-tabs" activeIndex="0" style="width:800px" >
        <div title="Tab1">
             <table style="width:100%;table-layout:fixed;">
              
               <tr>
                 <td style="width:100px;vertical-align:top">
                     编辑器一：
                 </td>
                 <td>
                     <div name="editor" id="Div2" rows="10" cols="80">
                        <p>MiniUI - 专业WebUI控件库</p>
                        </br>
                        <p>   快速开发，减少50%代码量</p>
                        <p>   丰富组件库，高性能、低内存</p>
                        <p>   支持 Java、.NET、PHP</p>
                        <p>   支持 IE6+、FireFox、Chrome</p>
                     
                   </div>
                 </td>
               </tr>
            </table>
            <a class="mini-button" onclick="getContent('ck')">获取编辑器的值</a>
        </div>
        <div title="Tab2">
            <table style="width:100%;table-layout:fixed;">
               
               <tr>
                 <td style="width:100px;vertical-align:top">
                     编辑器二：
                 </td>
                 <td>
                     <div name="editor1" id="Div3" rows="10" cols="80">
                        这是编辑器二的值
                     
                   </div>
                 </td>
               </tr>
            </table>
            <a class="mini-button" onclick="getContent('ck1')">获取编辑器的值</a>
        </div>

    </div>
   


</body>

</html>
<script type="text/javascript">

    var ck = CKEDITOR.replace('editor');
   var ck1= CKEDITOR.replace('editor1',
        {
            toolbar:
            [
               ['Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript'],
               ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'],
            ]
        });

   function getContent(el) {

       if (el == "ck") {
           alert(ck.getData());
       }
       else if (el == "ck1") {
           alert(ck1.getData());
       }
   }
</script>
