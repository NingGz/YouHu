<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CKEditor(自定义配置项)</title>
    <style type="text/css">
       
    </style>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="http://cdn.ckeditor.com/4.5.8/standard-all/ckeditor.js" type="text/javascript"></script>
</head>  
<body>

    <div class="mini-panel" title="表单" style="width:850px;">

        <div style="padding:5px">文本编辑器：</div>
        <div name="editor" id="editor" rows="10" cols="80">
             <p>MiniUI - 专业WebUI控件库</p>
            </br>   
            <p>   快速开发，减少50%代码量</p>
            <p>   丰富组件库，高性能、低内存</p>
            <p>   支持 Java、.NET、PHP</p>
            <p>   支持 IE6+、FireFox、Chrome</p>
        
        </div>
      
    </div>
      </br>
     <a class="mini-button" onclick="setContent()">设置编辑器的值</a>
     <a class="mini-button" onclick="getContent()">获取编辑器的值</a>
</body>
</html>




<script type="text/javascript">
    mini.parse();

    var ck = CKEDITOR.replace('editor',
     {
         toolbar:
         [
            ['Bold','Italic','Underline','Strike'],['NumberedList','BulletedList'],['JustifyLeft','JustifyCenter','JustifyRight'],['Link','Unlink'],['Source']
         ],
         uiColor:"#aed0ea",
         toolbarCanCollapse :true
     });
    function setContent() {
        ck.setData("MiniUI - 专业WebUI控件库");
    }
    function getContent() {
        alert(ck.getData());
    }

</script>
