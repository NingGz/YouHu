<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>UMEditor（选项卡）</title>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>

     <link href="http://ueditor.baidu.com/umeditor/themes/default/css/umeditor.min.css" rel="stylesheet" type="text/css" />    
    <script src="http://ueditor.baidu.com/umeditor/third-party/template.min.js" type="text/javascript"></script>
    <script src="http://ueditor.baidu.com/umeditor/umeditor.config.js" type="text/javascript"></script>
    <script src="http://ueditor.baidu.com/umeditor/umeditor.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="tabs1" class="mini-tabs" activeIndex="0" style="width:800px" plain="false" >
        <div title="选项卡一" bodyStyle="overflow:hidden">
            <table style="width:100%">
               <tr>
                 <td style="width:100px;vertical-align:top">
                     编辑器一：
                 </td>
                 <td>
                     <div type="text/plain" id="myEditor" style="height:200px"> 
                     <p>MiniUI - 专业WebUI控件库</p>
                        </br>
                        <p>   快速开发，减少50%代码量</p>
                        <p>   丰富组件库，高性能、低内存</p>
                        <p>   支持 Java、.NET、PHP</p>
                        <p>   支持 IE6+、FireFox、Chrome</p>
                     
                     </div> 
                 </td>
               </tr>
            </table>
           
         
            <a class="mini-button" onclick="getContent('um')">获取编辑器的值</a>
        </div>
        <div title="选项卡二" bodyStyle="overflow:hidden;">
        <table style="width:100%;table-layout:fixed">
               <tr>
                 <td style="width:100px;vertical-align:top">
                     编辑器二：
                 </td>
                 <td>
                     <div type="text/plain" id="myEditor1" style="height:150px;width:650px"> 
                     这是编辑器二的值
                     
                     </div>
                 </td>
               </tr>
            </table>
 
            <a class="mini-button" onclick="getContent('um1')">获取编辑器的值</a>
        </div>

    </div>
</body>

</html>
<script type="text/javascript">

    mini.parse();
    var um = UM.getEditor('myEditor');
    var um1 = UM.getEditor('myEditor1');

    function getContent(el) {

        if (el == "um") {
            alert(um.getContent());
        }
        else if (el == "um1") {
            alert(um1.getContent());
        }
    }
</script>
