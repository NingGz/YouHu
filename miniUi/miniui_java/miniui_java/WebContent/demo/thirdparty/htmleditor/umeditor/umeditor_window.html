<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>UMEditor（弹出）</title>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>

     <link href="http://ueditor.baidu.com/umeditor/themes/default/css/umeditor.min.css" rel="stylesheet" type="text/css" />    
    <script src="http://ueditor.baidu.com/umeditor/third-party/template.min.js" type="text/javascript"></script>
    <script src="http://ueditor.baidu.com/umeditor/umeditor.config.js" type="text/javascript"></script>
    <script src="http://ueditor.baidu.com/umeditor/umeditor.min.js" type="text/javascript"></script>
</head>
<body>

    <div id="win1" class="mini-window" title="简单表单" style="width:900px;height:500px" showFooter="true" bodyStyle="overflow:hidden;"
         showModal="false" allowResize="false" >
        <div style="height:30px">文本编辑器：</div>

        <div type="text/plain" id="myEditor" style="height:250px">
            <p>MiniUI - 专业WebUI控件库</p>
           </br>
           <p>   快速开发，减少50%代码量</p>
           <p>   丰富组件库，高性能、低内存</p>
           <p>   支持 Java、.NET、PHP</p>
           <p>   支持 IE6+、FireFox、Chrome</p>
        </div>

        <div property="footer" style="text-align:right;padding:5px;">
            <a class="mini-button" onclick="getContent()" style="margin-right:20px">获取文章内容</a>
            <a class="mini-button" onclick="setContent()"style="margin-right:10px">更新文章内容</a>
        </div>
    </div>

</body>
</html>
<script type="text/javascript">
    mini.parse();

    var win = mini.get("win1");
    win.show();

    var um = UM.getEditor('myEditor');

    function getContent() {
        var arr = um.getContent();
        alert(arr);
    };
    function setContent() {
        um.setContent('MiniUI - 专业WebUI控件库');
    }

</script>
