<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PieChart</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <link href="../../../demo.css" rel="stylesheet" type="text/css" />
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>

</head>
<body>
    <h1>Line-BarChart</h1>
    <input type="button" value="OpenChart" onclick="showChartWindow()" />
    <div id="win1" class="mini-window" title="Line-BarChart" style="width:580px;height:450px;"
         showToolbar="false" showFooter="true" showModal="true" allowResize="true">

        <div  id="chartContainer" style="height:100%;width:100%;">></div>


    </div>
</body>
</html>


<script type="text/javascript">
    mini.parse();

    var option = {

        xAxis: [
            {

                data: ["6:45:18", "6:45:20", "6:45:22", "6:45:24", "6:45:26", "6:45:28", "6:45:30", "6:45:32", "6:45:34", "6:45:36"]

            },
             {
                 data: ["3", "2", "1", "11", "12", "13", "14", "15", "16", "17"]

             }
        ],
        yAxis: [
            {
                type: 'value',
                name: '价格'
            },
            {
                type: 'value',
                name: '预购量',
                right: 30

            }
        ],
        series: [
            {
                name: '价格',
                type: 'line',

                data: ["15", "14", "13", "5", "9", "18", "21", "23", "15", "8"]
            },
            {
                name: '预购量',
                type: 'bar',
                yAxisIndex: 1,
                data: ["210", "30", "170", "410", "500", "300", "430", "230", "60", "190"]
            }

        ]
    };

    function buildChart() {

        var chart = echarts.init(document.getElementById('chartContainer'));
        chart.setOption(option);
    }
    function showChartWindow() {
        var win = mini.get("win1");
        win.show();
        buildChart();
    }
    showChartWindow()
</script>
