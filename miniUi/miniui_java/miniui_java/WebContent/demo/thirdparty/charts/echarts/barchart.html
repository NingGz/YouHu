<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>PieChart</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../../../demo.css" rel="stylesheet" type="text/css" />
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
</head>
<body>
    <h1>BarChart</h1>
    <input type="button" value="OpenChart" onclick="showChartWindow()" />
    <div id="win1" class="mini-window" title="BarChart" style="width:580px;height:450px;"
         showToolbar="false" showFooter="true" showModal="true" allowResize="true">

        <div id="chartContainer" style="height:100%;width:100%;">></div>


    </div>
</body>
</html>


<script type="text/javascript">
    mini.parse();

    var option = {
        title: {
            text: '本周访问数量',
            subtext: '纯属虚构',
            x: 'center'
        },
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',
                data: [10, 52, 200, 334, 390, 330, 220]
            }
        ]
    };

    function buildChart() {

        var chart = echarts.init(document.getElementById('chartContainer'));
        chart.setOption(option);
    }
    function showChartWindow() {
        var win = mini.get("win1");
        win.show();
        buildChart();
    }
    showChartWindow()
</script>
