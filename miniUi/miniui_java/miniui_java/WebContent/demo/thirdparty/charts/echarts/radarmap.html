<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RadarMap</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../../../demo.css" rel="stylesheet" type="text/css" />
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>

</head>
<body>
    <h1>PieChart</h1>
    <input type="button" value="OpenChart" onclick="showChartWindow()" />
    <div id="win1" class="mini-window" title="RadarMap" style="width:580px;height:450px;"
         showToolbar="false" showFooter="true" showModal="true" allowResize="true">

        <div class="ct" id="chart1" style="height:100%;width:100%;">></div>


    </div>
</body>
</html>


<script type="text/javascript">
    mini.parse();

    var option = {
        tooltip: {},
        legend: {
            data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
        },
        radar: {
            // shape: 'circle',
            name: {
                textStyle: {
                    color: '#fff',
                    backgroundColor: '#999',
                    borderRadius: 3,
                    padding: [3, 5]
                }
            },
            indicator: [
               { name: '销售（sales）', max: 6500 },
               { name: '管理（Administration）', max: 16000 },
               { name: '信息技术（Information Techology）', max: 30000 },
               { name: '客服（Customer Support）', max: 38000 },
               { name: '研发（Development）', max: 52000 },
               { name: '市场（Marketing）', max: 25000 }
            ]
        },
        series: [{
            name: '预算 vs 开销（Budget vs spending）',
            type: 'radar',
            // areaStyle: {normal: {}},
            data: [
                {
                    value: [4300, 10000, 28000, 35000, 50000, 19000],
                    name: '预算分配（Allocated Budget）'
                },
                 {
                     value: [5000, 14000, 28000, 31000, 42000, 21000],
                     name: '实际开销（Actual Spending）'
                 }
            ]
        }]
    };
    function buildChart() {

        var chart1 = echarts.init(document.getElementById('chart1'));
        chart1.setOption(option);
    }
    function showChartWindow() {
        var win = mini.get("win1");
        win.show();
        buildChart();
    }
    showChartWindow()
</script>
