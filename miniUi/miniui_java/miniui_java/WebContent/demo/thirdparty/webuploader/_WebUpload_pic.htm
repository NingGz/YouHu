<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../../scripts/boot.js" type="text/javascript"></script>
    <script src="../../../scripts/thirdparty/webuploader/webuploader.min.js" type="text/javascript"></script>
    <link href="../../../scripts/thirdparty/webuploader/webuploader.css" rel="stylesheet"
        type="text/css" />
    <link href="uploader_pic/style.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html,body
        {
            widht:100%;height:100%;
            padding:0;margin:0;
            }
      .webuploader-element-invisible
        {
            position: absolute !important;
            clip: rect(1px,1px,1px,1px);
        }
        
        .webuploader-pick-disable
        {
            opacity: 0.6;
            pointer-events: none;
        }
        .webuploader-pick
        {
            background: transparent;
            width: 100%;
            height: 100%;
            color:#333;
            padding:0;
        }
        #filePicker
        {
           width:90px;
           height:24px;
           position:absolute; 
           top:2px;
           left:3px;
           z-index:99999;
           cursor:pointer;
        }
    </style>
</head>
<body>
<div class="mini-toolbar" style="">
    <div id="filePicker"></div>
    <a class="mini-button">点击选择图片</a>
    <a class="mini-button" id="beginUpload">开始上传</a>
</div>
<div class="mini-fit">
   <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                   
                </div>
            </div>
</div>
</body>
