<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CheckBox</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
    
</head>
<body>
    <h1>CheckBox 复选框</h1>      
    
    <div id="ck1" name="product" class="mini-checkbox" checked="true" readOnly="false" text="MiniUI CheckBox" onvaluechanged="onValueChanged"></div>
        
    
    <br /><br />
    <input type="button" value="setValue" onclick="setValue()"/>
    <input type="button" value="getValue" onclick="getValue()"/>
    <input type="button" value="disable" onclick="disable()"/>
    <input type="button" value="enable" onclick="enable()"/>

    <script type="text/javascript">
        function setValue() {
            var t = mini.get("ck1");
            t.setChecked(!t.getChecked());
        }
        function getValue() {
            var t = mini.get("ck1");
            alert(t.checked);
        }
        function enable() {
            var t = mini.get("ck1");
            t.enable();
        }
        function disable() {
            var t = mini.get("ck1");
            t.disable();
        }
        function onValueChanged(e) {
            var checked = this.getChecked();
            alert(checked);
        }
    </script>

    <div class="description">
        <h3>Description</h3>
        
    </div>
</body>
</html>
