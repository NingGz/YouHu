<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MonthPicker 年月选择框</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
</head>
<body>
    <h1>MonthPicker 日期选择框</h1>      
    
    <input id="date1" class="mini-monthpicker" value="2010-01"/>
         
          
    <br /><br />
    <input type="button" value="setValue" onclick="setValue()"/>    
    <input type="button" value="getValue" onclick="getValue()"/>
    <input type="button" value="setStringValue" onclick="setStringValue()"/>
    <input type="button" value="getStringValue" onclick="getStringValue()"/>    
    <input type="button" value="disable" onclick="disable()"/>
    <input type="button" value="enable" onclick="enable()"/>

    
    <script type="text/javascript">
        
        function setValue() {
            var t = mini.get("date1");
            t.setValue(new Date());
        }
        function getValue() {
            var t = mini.get("date1");
            alert(t.getValue());
        }
        function setStringValue() {
            var t = mini.get("date1");
            t.setValue("2010-11");
        }
        function getStringValue() {
            var t = mini.get("date1");

            alert(t.getFormValue());
        }
        function enable() {
            var t = mini.get("date1");
            t.enable();
        }
        function disable() {
            var t = mini.get("date1");
            t.disable();
        }

    </script>

    <div class="description">
        <h3>Description</h3>
        <p>MonthPicker用于选择年、月。</p>
    </div>
</body>
</html>
