<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <script src="gridbox.js" type="text/javascript"></script>
</head>
<body>  
   
    <div id="grid1" class="uc-gridbox" url="../data/AjaxService.aspx?method=SearchEmployees" 
        style="height:300px" onokclick="onOkClick" oncancelclick="onCancelClick"
    ></div>

</body>
</html>
<script type="text/javascript">
    mini.parse();
    var grid = mini.get('grid1');
    grid.load();

    function onOkClick(e) {
        var row = grid.getSelected();
        if (row) {
            alert(row.id + "\n" + row.name);
        }
    }
    function onCancelClick(e) {
        alert("cancel");
    }

</script>
