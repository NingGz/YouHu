<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ButtonEdit 按钮编辑框</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/boot.js" type="text/javascript"></script>

    <link href="../../scripts/miniui/themes/metro-green/skin.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
   
    <input id="btnEdit1" class="mini-buttonedit" showClose="true" width="200"
        buttons="[{iconCls: 'icon-search', handler: onSearchClick},{iconCls: 'icon-add', handler: onAddClick}]"
     />
     buttonedit
     <br /><br />    
    <input id="Text1" class="mini-popupedit" showClose="true"  width="200" allowInput="false" 
        buttons="[{iconCls: 'icon-search', handler: onSearchClick},{iconCls: 'icon-add', handler: onAddClick}]"
     />
     popupedit
      <br /><br />    
    <input id="Text4" class="mini-combobox" showClose="true" width="200"
        buttons="[{iconCls: 'icon-search', handler: onSearchClick},{iconCls: 'icon-add', handler: onAddClick}]"
     />
     combobox
     <br /><br />
     <input id="Text2" class="mini-datepicker" showClose="true" width="200"
        buttons="[{iconCls: 'icon-search', handler: onSearchClick},{iconCls: 'icon-add', handler: onAddClick}]"
     />
     datepicker
     <br /><br />
     <input id="Text3" class="mini-spinner" showClose="true" width="200"
        buttons="[{iconCls: 'icon-search', handler: onSearchClick},{iconCls: 'icon-add', handler: onAddClick}]"
     />
     spinner
    
</body>
</html>
