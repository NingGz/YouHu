<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Button</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>

    <link href="../../scripts/miniui/themes/default/large-mode.css" rel="stylesheet"
        type="text/css" />
    <link href="../../scripts/miniui/themes/bootstrap/skin.css" rel="stylesheet" type="text/css" />
    
    
    <style type="text/css">
        
    </style>
</head>
<body>
   
   <h4>普通按钮</h4>
   <a class="mini-button" >默认按钮</a>
   <a class="mini-button mini-button-primary" >突出按钮</a>
   <a class="mini-button mini-button-success" >成功按钮</a>
   <a class="mini-button mini-button-info" >信息按钮</a>
   <a class="mini-button mini-button-warning" >警告按钮</a>
   <a class="mini-button mini-button-danger" >危险按钮</a>

   <h4>按下按钮</h4>
   <a class="mini-button" checked="true">默认按钮</a>
   <a class="mini-button mini-button-primary"  checked="true">突出按钮</a>
   <a class="mini-button mini-button-success" checked="true">成功按钮</a>
   <a class="mini-button mini-button-info" checked="true">信息按钮</a>
   <a class="mini-button mini-button-warning" checked="true">警告按钮</a>
   <a class="mini-button mini-button-danger" checked="true">危险按钮</a>

   <h4>禁用按钮</h4>
   <a class="mini-button" enabled="false">默认按钮</a>
   <a class="mini-button mini-button-primary" enabled="false">突出按钮</a>
   <a class="mini-button mini-button-success" enabled="false">成功按钮</a>
   <a class="mini-button mini-button-info" enabled="false">信息按钮</a>
   <a class="mini-button mini-button-warning" enabled="false">警告按钮</a>
   <a class="mini-button mini-button-danger" enabled="false">危险按钮</a>

    <h4>背景融合</h4>
   <a class="mini-button" plain="true">默认按钮</a>
   <a class="mini-button mini-button-primary" plain="true">突出按钮</a>
   <a class="mini-button mini-button-success" plain="true">成功按钮</a>
   <a class="mini-button mini-button-info" plain="true">信息按钮</a>
   <a class="mini-button mini-button-warning" plain="true">警告按钮</a>
   <a class="mini-button mini-button-danger" plain="true">危险按钮</a>

</body>
</html>
