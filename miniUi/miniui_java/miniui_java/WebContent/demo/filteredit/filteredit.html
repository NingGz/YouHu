<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FilterEdit 过滤编辑框</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <link href="../../scripts/miniui/themes/blue/skin.css" rel="stylesheet" type="text/css" />

    
</head>
<body>
    <h1>FilterEdit 过滤编辑框</h1>      
    
    <input id="edit1" class="mini-filteredit" value="11" filterValue=">" filterData="filters" showClose="true"  />
    
    
    <br /><br />
    <input type="button" value="setValue" onclick="setValue()"/>
    <input type="button" value="getValue" onclick="getValue()"/>  

    <script type="text/javascript">
        var filters = [{ text: '大于', value: '>' }, { text: '小于', value: '<' }, { text: '等于', value: '=='}];

        mini.parse();
    
        var edit = mini.get("edit1");

        function setValue() {
            edit.setValue(100);
            edit.setFilterValue(">");
        }

        function getValue() {
            alert(edit.getValue() + ":" + edit.getFilterValue());
        }
       
    </script>

</body>
</html>
