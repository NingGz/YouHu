<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../scripts/boot.js" type="text/javascript"></script>
    
</head>
<body >
    
<!--Splitter-->
<div class="mini-splitter" style="width:500px;height:230px;">
    <div size="25%" showCollapseButton="true">
        <!--NavBar-->
        <div id="navbar1" class="mini-outlookbar " activeIndex="0" style="width:100%;height:100%;" autoCollapse="true" borderStyle="border:0;">
            <div title="NavBar">            
                <ul id="tree1" onselectnode="onNodeSelect" class="mini-tree" url="data/tree.txt" style="width:100%;height:100%;" 
                    showTreeIcon="true" textField="text" valueField="id" >        
                </ul>
            </div>
            <div title="NavBar">
                <ul id="Ul1" onselectnode="onNodeSelect" class="mini-tree" url="data/tree.txt" style="width:100%;height:100%;" 
                    showTreeIcon="true" textField="text" valueField="id" >        
                </ul>
            </div>
        </div>

    </div>
    <div showCollapseButton="true" style="padding-top:5px;">
        <!--Tabs-->
        <div id="tabs1" class="mini-tabs" activeIndex="0" style="width:100%;height:100%;" bodyStyle="border:0;padding:0;">
            <div title="Tab1" >
                <!--DataGrid-->
                <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" borderStyle="border:0"
                    url="data/AjaxService.jsp?method=SearchEmployees"  valueField="id"
                    showPageSize="false" showPageIndex="false" multiSelect="true" contextMenu="#gridMenu"
                >
                    <div property="columns">
                        <div type="checkcolumn" ></div>
                        <div field="loginname" width="100" headerAlign="center" allowSort="true">员工帐号</div>    
                        <div field="name" width="60" headerAlign="center" allowSort="true">姓名</div>                            
                        <div field="age" width="60" allowSort="true">年龄</div>
                    </div>
                </div> 


            </div>
            <div title="Tab2" iconCls="icon-cut" >
                2
            </div>
            <div title="Tab3" showCloseButton="true">
                3
            </div>
            <div title="Tab4" showCloseButton="true" enabled="false">
                4
            </div>
        </div>
    </div>        
</div>


    <ul id="gridMenu" class="mini-menu" style="display:none;" >              
        <li name="add" iconCls="icon-add" onclick="onAdd">新增</li>
	    <li name="edit" iconCls="icon-edit" onclick="onEdit">编辑节点</li>
	    <li name="remove" iconCls="icon-remove" onclick="onRemove">删除节点</li>        

    </ul>

</body>
</html>
<script type="text/javascript">
    mini.parse();

    var grid = mini.get("datagrid1");
    grid.load();
</script>
