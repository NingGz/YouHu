<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自动折叠</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    

</head>
<body>
    <h1>自动折叠</h1>      
    
    <ul id="tree1" class="mini-tree" url="../data/listTree.txt" style="width:200px;padding:5px;" 
        showTreeIcon="true" textField="text" idField="id" parentField="pid" resultAsTree="false"  
        onbeforeexpand="onBeforeExpand" 
        >
    </ul>
    <script type="text/javascript">
        function onBeforeExpand(e) {
            var tree = e.sender;
            var nowNode = e.node;
            var root = tree.getRootNode();

            tree.cascadeChild(root, function (node) {
                if (tree.isExpandedNode(node)) {
                    if (node != nowNode && !tree.isAncestor(node, nowNode)) {
                        tree.collapseNode(node, true);
                    }
                }
            });

        }
    </script>

    <div class="description">
        <h3>Description</h3>
        <p>            
        </p>
    </div>
</body>
</html>
