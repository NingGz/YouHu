<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ToolbarOverflow 工具栏</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script> 
    
    <link href="../../scripts/miniui/themes/metro-green/skin.css" rel="stylesheet" type="text/css" />

    <!-- toolbaroverflow -->
    <link href="js/toolbaroverflow.css" rel="stylesheet" type="text/css" />
    <script src="js/toolbaroverflow.js" type="text/javascript"></script>
    
</head>
<body>
    <h1>ToolbarOverflow 工具栏</h1>

<div class="uc-toolbaroverflow" _borderStyle="border-top:0;">
    <a class="mini-button" iconCls="icon-add">增加</a>
    <a class="mini-button" iconCls="icon-edit">修改</a>
    <a class="mini-button" iconCls="icon-remove">删除</a>
    <span class="separator"></span>
    <a class="mini-button" plain="true">增加</a>
    <a class="mini-button" plain="true">修改</a>
    <a class="mini-button" plain="true">删除</a>
    <span class="separator"></span>
    <input class="mini-textbox" />   
    <a class="mini-button">查询</a>
    
</div>

    
    <div class="description">
        <h3>Description</h3>
        <div>
            缩小页面宽度，工具栏会出现下拉弹出层。
        </div>
    </div>
</body>
