<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
        .panel-expand
        {
        	background-image:url(expand.gif);
        }
        .panel-collapse
        {
        	background-image:url(collapse.gif);
        }
    </style>
</head>
<body>
    <div id="toolbar1" class="mini-toolbar" style="padding:2px;">
        <table style="width:100%;" cellpadding="0" cellspacing="0">
            <tr>
                <td style="width:100%;">
                    <a style="cursor:default;padding:2px;padding-left:5px;">功能管理：</a>
                    <span class="separator"></span>
                    <a class="mini-button" iconCls="icon-addfolder" plain="true" enabled="false">增加</a>
                    <a class="mini-button" iconCls="icon-edit" plain="true">修改</a>
                    <a class="mini-button" iconCls="icon-remove" plain="true">删除</a>
                    <a class="mini-button" iconCls="icon-download" plain="true">下载</a>
                </td>
                <td style="white-space:nowrap;">
                    <a class="mini-button" iconCls="panel-expand" onclick="expand" plain="true">收缩</a>
                </td>
            </tr>
        </table>
    </div>
    <div id="p1" style="border:1px solid #909aa6;border-top:0;height:150px;padding:5px;">
         body<br />
         body
    </div>
</body>
</html>
<script type="text/javascript">
    mini.parse();

    function expand(e) {
        var btn = e.sender;

        var display = $('#p1').css('display');

        if (display == "none") {
            btn.setIconCls("panel-collapse");
            btn.setText("收缩");
            $('#p1').css('display', "block");
            
        } else {
            btn.setIconCls("panel-expand");
            btn.setText("展开");
            $('#p1').css('display', "none");
        }

    }

    
</script>
