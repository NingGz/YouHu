<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>OpenSelect 弹出复杂多选</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
    
</head>
<body>
    <h1>OpenSelect 弹出复杂多选</h1>      

    <input id="btnEdit1" class="mini-buttonedit" onbuttonclick="onButtonEdit"/>    
    
    <script type="text/javascript">
        mini.parse();

        function onButtonEdit(e) {
            var btnEdit = this;

            mini.open({                
                url: bootPATH + "../demo/CommonLibs/SelectGridWindow2.html",    
                showMaxButton: true,
                title: "弹出多选",
                width: 650,
                height: 380,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    iframe.contentWindow.SetData(null);
                },
                ondestroy: function (action) {                    
                    if (action == "ok") {
                        var iframe = this.getIFrameEl();

                        var data = iframe.contentWindow.GetData();
                        data = mini.clone(data);

                        btnEdit.setValue(data.id);
                        btnEdit.setText(data.text);
                    }
                }
            });            
             
        }        

    </script>

    <div class="description">
        <h3>Description</h3>
        
    </div>
</body>
</html>
