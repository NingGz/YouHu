<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MultiSelectGrid 弹出多选选择表格</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
    
</head>
<body>
    <h1>MultiSelectGrid 弹出多选选择表格</h1>      

    <input id="btnEdit1" class="mini-buttonedit" onbuttonclick="onButtonEdit"/>    
    
    <script type="text/javascript">
        mini.parse();

        function onButtonEdit(e) {
            var btnEdit = this;

            mini.open({
                url: bootPATH + "../demo/CommonLibs/MultiSelectGridWindow.html",                          
                title: "多选列表",
                width: 650,
                height: 380,
                onload: function () {
                    var iframe = this.getIFrameEl();

                    var id = btnEdit.getValue();

                    iframe.contentWindow.SetData(id);
                },
                ondestroy: function (action) {
                  
                    if (action == "ok") {
                        var iframe = this.getIFrameEl();
                        
                        var data = iframe.contentWindow.GetData();
                        data = mini.clone(data);
                        
                        btnEdit.setValue(data.id);
                        btnEdit.setText(data.text);
                    }
                }
            });            
             
        }        

    </script>
    <div class="description">
        <h3>Description</h3>
        
    </div>
</body>
</html>
