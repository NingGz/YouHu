<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TextBoxList</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
    
</head>
<body>
   
<input id="tbl1" class="mini-textboxlist" name="tbl" textName="tblName" required="true" style="width:250px;"
        url="../data/AjaxService.jsp?method=FilterCountrys" value="cn,usa" text="中国,美国"
        valueField="id" textField="text" 
/>


   <br /><br />
    <input type="button" value="setValue" onclick="setValue()"/>
    <input type="button" value="getValue" onclick="getValue()"/>    
    <input type="button" value="disable" onclick="disable()"/>
    <input type="button" value="enable" onclick="enable()"/>

    <script type="text/javascript">
        function setValue() {
            var t = mini.get("tbl1");                       
            t.setValue("1,2,3");
            t.setText("张三,李四,赵五");
        }
        function getValue() {

                
            var t = mini.get("tbl1");
            alert(t.getValue());
        }
        function enable() {
            var t = mini.get("tbl1");
            t.enable();
        }
        function disable() {
            var t = mini.get("tbl1");

            t.disable();
        }

        
//        mini.parse();
//        var t = mini.get("tbl1");
//        t.on("valuechanged", onValueChanged);
        function onValueChanged(e) {
            alert(this.getValue() + "\n" + this.getText());
        }
    </script>
</body>
</html>
