<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Panel 标题面板</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <link href="../../scripts/miniui/themes/default/large-mode.css" rel="stylesheet"
        type="text/css" />
    <link href="../../scripts/miniui/themes/bootstrap/skin.css" rel="stylesheet" type="text/css" />
    <link href="../../scripts/miniui/res/glyphicons-imgs/glyphicons-imgs.min.css" rel="stylesheet"
        type="text/css" />

    <style>
        
    .container
    {
        padding:30px;
    }
    
    .container .mini-panel
    {
        margin-right:20px;
        margin-bottom:20px;
    }
    
    </style>    
</head>
<body>
    
    <div class="container">
        <div class="mini-clearfix ">
            <div class="mini-col-6">
                
                <div class="mini-panel" title="面板标题" width="auto" 
                    showCollapseButton="true" showCloseButton="true"
                >
                    面板内容
                </div>

            </div>
            <div class="mini-col-6">
                
                <div class="mini-panel mini-panel-primary" title="面板标题" width="auto"
                   showCollapseButton="true" showCloseButton="true"
                >
                    面板内容
                </div>

            </div>
        </div>
        <div class="mini-clearfix ">
            <div class="mini-col-6">
                
                <div class="mini-panel mini-panel-success" title="面板标题" width="auto" 
                    showCollapseButton="true" showCloseButton="true"
                >
                    面板内容
                </div>

            </div>
            <div class="mini-col-6">
                
                <div class="mini-panel mini-panel-info" title="面板标题" width="auto"
                   showCollapseButton="true" showCloseButton="true"
                >
                    面板内容
                </div>

            </div>
        </div>
        <div class="mini-clearfix ">
            <div class="mini-col-6">
                
                <div class="mini-panel mini-panel-warning" title="面板标题" width="auto" 
                    showCollapseButton="true" showCloseButton="true"
                >
                    面板内容
                </div>

            </div>
            <div class="mini-col-6">
                
                <div class="mini-panel mini-panel-danger" title="面板标题" width="auto"
                   showCollapseButton="true" showCloseButton="true"
                >
                    面板内容
                </div>

            </div>
        </div>
    </div>

</body>
</html>
