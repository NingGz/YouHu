<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TimeSpinner 时间调节器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
    
</head>
<body>
    <h1>TimeSpinner 时间调节器</h1>      
    
    <input id="tsp1" class="mini-timespinner"  format="H:mm" />
        
    
    <br /><br />
    <input type="button" value="setValue" onclick="setValue()"/>
    <input type="button" value="getValue" onclick="getValue()"/>    
    <input type="button" value="disable" onclick="disable()"/>
    <input type="button" value="enable" onclick="enable()"/>

    <script type="text/javascript">
        function setValue() {
            var t = mini.get("tsp1");            
            t.setValue("09:10:11");
        }
        function getValue() {
            var t = mini.get("tsp1");
            alert(t.getValue());
        }
        function enable() {
            var t = mini.get("tsp1");
            t.enable();
        }
        function disable() {
            var t = mini.get("tsp1");            
            t.disable();
        }
    </script>

    <div class="description">
        <h3>Description</h3>
        
    </div>
</body>
</html>
