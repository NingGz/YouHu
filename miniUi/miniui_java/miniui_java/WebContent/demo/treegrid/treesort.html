    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

<body>
    <h1>树排序</h1>
	
    
<div id="treegrid1" class="mini-treegrid" style="width:700px;height:280px;"     
    url="../data/tasks.txt" showTreeIcon="true" 
    treeColumn="taskname" idField="UID" parentField="ParentTaskUID" resultAsTree="false"  
    allowResize="true" expandOnLoad="true"		 allowSortColumn="false" sortMode="client"
>
    <div property="columns">
        <div type="indexcolumn"></div>
        <div name="taskname" field="Name" width="160" allowSort="true">任务名称</div>
        <div field="PercentComplete" width="80" allowSort="true">进度</div>
        <div field="Duration" width="60" align="right" allowSort="true">工期</div>
        <div field="Start" width="80" dateFormat="yyyy-MM-dd" allowSort="true">开始日期</div>
        <div field="Finish" width="80" dateFormat="yyyy-MM-dd" allowSort="true">完成日期</div>                   
    </div>
</div>

    <div class="description">
        <h3>Description</h3>
        <p>点击列头可以进行树排序。
        </p>
        
    </div>

</body>
</html>
