<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var url=decodeURI(location.search);//获取发送JSON的页面地址
			url=decodeURI(url);
			var s=url.substr(1,url.length);
			s=JSON.parse(s);
			$("#showPlace").append("name : "+s.name+" num : "+s.num);
		})
	</script>
	<body>
		<div id="showPlace"></div>
	</body>
</html>
